<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>better eCampus</title>
    <link rel="stylesheet" href="[ext]/pages/global.css">
    <link rel="stylesheet" href="[ext]/pages/login/style.css">
    <script src="[ext]/pages/global.js"></script>
    <script src="[ext]/pages/login/script.js"></script>
</head>
<body>
<div id="page-content">
    <div class="transparent-card">
        <span id="logo">✨eCampus✨</span>
        <form method="post">
            <input type="hidden" name="logintoken" id="login-token">
            <label for="username-input" id="username-label">Ich bin</label>
            <input type="text" name="username" id="username-input">
            <label for="password-input" id="password-label">und mein Passwort ist</label>
            <input type="password" name="password" id="password-input">
            <button type="submit" id="login-btn">Log my ass in</button>
        </form>
    </div>
</div>
</body>
</html>
